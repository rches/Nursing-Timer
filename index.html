<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="moments.js"></script>
  <script>
$(document).ready(function(){


  $(".clear").on('click', function(){
    $("p").empty();
     $("#nursingButton").text("Start Nursing");
   })

    $(".startButton").on('click', function(){

        var startTime = moment().format('MMMM Do YYYY, h:mm:ss a');
        var endTime = moment().format('MMMM Do YYYY, h:mm:ss a');
        var totalTime = endTime - startTime;

        $(this).text(function (_, text){
            return text === "Stop Nursing" ? "Start Nursing" : "Stop Nursing";

            }).toggleClass("endButton").toggleClass("startButton");

            if ($(this).hasClass("endButton")) {
              $(".timerStart").text("You started nursing at " + startTime);

            }  else if ($(this).hasClass("startButton")) {

            $(".timerFinish").text("You finished nursing at " + endTime);

            $(".totalTime").text("Total nursing time was " + totalTime);

      }
  });
});
</script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <body>

  <button id="nursingButton" class="startButton">Start Nursing</button>

  <button id="clearButton" class="clear">New Nursing</button>


  <p class = "timerStart"></p>
  <p class = "timerFinish"></p>
  <p class = "totalTime"></p>


  </body>

</body>
</html>
